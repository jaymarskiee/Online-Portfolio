<body>

<button id="menu-toggle" class="toggle-btn">☰</button>

<div class="sidebar collapsed" id="sidebar">
  <ul class="sidebar-links">
    <li><a href="#hero">Home</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#skills">Skills</a></li>
    <li><a href="#projects">Projects</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>

<div class="main-content">

<section id="hero" class="card-container content-section active">
  <div class="hero-content">
    <h1>Hello, I'm Jaymar</h1>
    <p><span id="typed-text"></span><span id="cursor">|</span></p>
    <a href="#projects" class="btn">See My Work</a>
  </div>

<section id="about" class="card-container content-section">

<section
<section id="contact" class="card-container content-section">

</section>

</footer>

</div>

<script>
const phrases = [
  "I'm a Computer Engineering Student.",
  "I love building websites.",
  "Future Engineer."
];

let i = 0, j = 0, isDeleting = false;
const typedText = document.getElementById("typed-text");

function type() {
  let currentPhrase = phrases[i];
  if (!isDeleting && j <= currentPhrase.length) {
    typedText.textContent = currentPhrase.slice(0, j++);
    setTimeout(type, 90);
  } else if (isDeleting && j >= 0) {
    typedText.textContent = currentPhrase.slice(0, j--);
    setTimeout(type, 50);
  } else {
    isDeleting = !isDeleting;
    if (!isDeleting) i = (i + 1) % phrases.length;
    setTimeout(type, 800);
  }
}
type();

const toggleBtn = document.getElementById("menu-toggle");
const sidebar = document.getElementById("sidebar");
toggleBtn.addEventListener("click", () => {
  sidebar.classList.toggle("collapsed");
});
</script>

</body>
